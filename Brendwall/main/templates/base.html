{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js'></script>
    <script src="{% static 'js.js' %}" defer></script>
</head>

<body>
    <form onsubmit="formLern(event)" method="post" id='form'>
        {% csrf_token %}
        <input type="text" id='name' placeholder="Название продукта">
        <input type="number" id='price' placeholder="стоимость продукта">
        <button disabled onclick="setProd()" id='send'>отправить занчение</button>
    </form>
    <br>
    <div id="table"></div>
</body>

</html>
